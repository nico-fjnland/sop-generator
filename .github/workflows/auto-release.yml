# Automatisches Release basierend auf package.json Version
# 
# Dieser Workflow:
# 1. Ãœberwacht Ã„nderungen an package.json auf dem main-Branch
# 2. PrÃ¼ft, ob die Version neu ist (kein existierender Tag)
# 3. Extrahiert die Release-Notes aus CHANGELOG.md
# 4. Erstellt automatisch ein GitHub Release mit Tag

name: Auto Release

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'

jobs:
  release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get Package Version
        id: package
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Detected version: $VERSION"
      
      - name: Check if Tag Already Exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.package.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "â­ï¸ Tag v${{ steps.package.outputs.version }} already exists, skipping release"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Tag v${{ steps.package.outputs.version }} does not exist, will create release"
          fi
      
      - name: Extract Changelog for Version
        if: steps.check_tag.outputs.exists == 'false'
        id: changelog
        run: |
          VERSION="${{ steps.package.outputs.version }}"
          echo "ðŸ“ Extracting changelog for version $VERSION..."
          
          # Extract section from CHANGELOG.md between ## [VERSION] and next ## [
          # Using awk for more reliable multiline extraction
          NOTES=$(awk -v ver="$VERSION" '
            /^## \[/ {
              if (found) exit
              if ($0 ~ "\\[" ver "\\]") found=1
              next
            }
            found && /^---$/ { next }
            found { print }
          ' CHANGELOG.md)
          
          # Fallback: If awk extraction failed, try simpler approach
          if [ -z "$NOTES" ]; then
            echo "âš ï¸ Primary extraction failed, trying fallback..."
            NOTES=$(sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | tail -n +2 | sed '$d' | sed '/^---$/d')
          fi
          
          # If still empty, use a default message
          if [ -z "$NOTES" ]; then
            echo "âš ï¸ Could not extract changelog, using default message"
            NOTES="Release v$VERSION - siehe CHANGELOG.md fÃ¼r Details."
          fi
          
          # Write to file (handles multiline content properly)
          echo "$NOTES" > release_notes.md
          
          echo "ðŸ“‹ Release notes:"
          cat release_notes.md
      
      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.package.outputs.version }}
          name: v${{ steps.package.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Release Summary
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          echo "ðŸŽ‰ Successfully created release v${{ steps.package.outputs.version }}"
          echo "ðŸ”— View at: ${{ github.server_url }}/${{ github.repository }}/releases/tag/v${{ steps.package.outputs.version }}"

